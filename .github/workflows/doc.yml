name: Pages
on:
  push:
    branches:
    - doc-test

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: ammaraskar/sphinx-action@master
      with:
        pre-build-command: "pip install camel-converter[pydantic] && pip install sphinx_rtd_theme"
        docs-folder: "docs/"
      
